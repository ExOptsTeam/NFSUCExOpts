[Hotkeys] // Look at http://cherrytree.at/misc/vk.htm for key values (decimal)
HeatLevelHack = 118                 // Enables Ultimate Force Heat Level hack, Force-enables Heat Level Override and lets you select a heat level with the key below. (Default = 118 = F7 key)
ChangeHeatLevel = 33                // Changes heat levels when the Ultimate Force Heat Level hack is enabled. (Default = 33 = PageUp key)
ToggleCops = 145                    // Toggles Cops on/off. Use with Ultimate Force Heat Level hack. (Default = 145 = Scroll Lock key)
CopLights = 79                      // Toggles Cop Lights on/off. Use a cop car for best results. (Default = 79 = O key)
Headlights = 72                     // Toggles Headlights on/off. (Default = 72 = H key)
FreezeCamera = 19                   // Freezes/unfreezes camera when pressed. (Default = 19 = Pause/Break key)
UnlockAllThings = 116               // Unlocks everything in game. (Default = 116 = F5 key)
AutoDrive = 117                     // Enables Auto Drive (Drunk Driver) hack. (Default = 117 = F6 key)
EnableSaveLoadHotPos = 0            // Lets you save (LShift + 1/5) or load (LCtrl + 1/5) your position on the world. (0 = False (Default), 1 = True)

[OpponentControllers]
CareerSingleRace = 7                // Opponent count for the Circuit and Sprint races in the Career mode. (Default = 7) (0/7)
CareerBattle = 1                    // (ONLY FOR EXPERTS) Opponent count for the Outrun and Highway Battle races in the Career mode. (Default = 1) (0/7)
CareerChallenge = 0                 // (ONLY FOR EXPERTS) Opponent count for the Checkpoint races and Escapes in the Career mode. (Default = 0) (0/7)

[TrafficControllers]
Low = 10                            // Traffic Density for option Low. (Default = 10) (0/100)
Medium = 20                         // Traffic Density for option Medium. (Default = 20) (0/100)
High = 40                           // Traffic Density for option High. (Default = 40) (0/100)

[Menu]
ShowLanguageSelectScreen = 0        // Shows Language Select Screen when game starts. (0 = False (Default), 1 = True)
CarSelectTireSteerAngle = 13.0      // Sets the angle of front tires on menus. (Default = 13.0)
DisableTakeover = 0                 // Removes "Extra Options by ExOpts Team" text from Copyright area. (0 = False (Default), 1 = True)

[Gameplay]
EnableDebugCamera = 0               // Enables vanilla debug world camera function. Press Backspace to toggle. (0 = False (Default), 1 = True)
GameSpeed = 1                       // (FOR FUN) Speed modifier for races. (Default = 1.0)
PlayerName = 0                      // Lets you change the player name shown in leaderboard. (String) (0 = False (Default))
StartingCash = 0                    // Starts the game with specified amount of cash. Cash Award from the intro event is not included. (Default = 0)
UnlockAllThings = 0                 // Current status of UnlockAllThings hack. (0 = False (Default), 1 = True)
ForceCollectorsEdition = 1          // Force enables Collector's Edition mode by skipping checks. (0 = False, 1 = True (Default))
NoRevLimiter = 0                    // Removes rev limiter and lets you achieve better top speeds. (0 = False (Default), 1 = True)
DisableDoubleTapBrakeToReverse = 1  // Disables an annoying game feature which shifts the car into reverse when you double-tap the brakes. (0 = False, 1 = True (Default))

[Pursuit]
HeatLevelOverride = 0               // Force minimum and maximum heat levels for every game event. (0 = False (Default), 1 = True)
MinimumHeatLevel = 1                // Minimum heat level when HeatLevelOverride option is enabled. (Default = 1)
MaximumHeatLevel = 5                // Maximum heat level when HeatLevelOverride option is enabled. (Default = 5)
PursuitActionMode = 0               // Makes Quick Race pursuits harder with Roadblocks and support units. Won't work if ForceStraightPursuit is enabled. (0 = False (Default), 1 = True)
ForceStraightPursuit = 0            // Disables Roadblocks and support units. (0 = False (Default), 1 = True)
ShowPursuitCops = 1                 // Shows Pursuit cop cars on your minimap. (0 = False, 1 = True (Default))
ShowNonPursuitCops = 1              // Shows Non-Pursuit cop cars on your minimap. (0 = False, 1 = True (Default))
RadarRange = 300                    // Sets the range of cop radar. (Default = 300.0)
UncensoredBustedScreen = 0          // Removes censor from Busted cutscene. (0 = False (Default), 1 = True)
SpeedingLimit = 44.704              // Speed limit (in m/s) for Speeding Infraction. (Default = 44.704)
ExcessiveSpeedingLimit = 67.056     // Speed limit (in m/s) for Excessive Speeding Infraction. (Default = 67.056)
RecklessDrivingLimit = 89.408       // Speed limit (in m/s) for Reckless Driving Infraction. (Default = 89.408)

[Misc] // Ignore = Use the settings from something else (like Generic Fix)
SkipMovies = 0                      // Skips cutscenes. (0 = Ignore (Default), 1 = True)
SkipPSA = 0                         // Skips Public Service Announcement (Action Driving Experience text) screen. (0 = Ignore (Default), 1 = True)
DisableBootupOnlineLogin = 0        // Force-disables automatic Online login when a profile is loaded. (0 = Ignore (Default), 1 = True)
EnableSound = 1                     // Enables in-game sounds. (0 = False, 1 = Ignore (Default))
EnableMusic = 1                     // Enables in-game music. (0 = False, 1 = Ignore (Default))
ShowMessage = 1                     // Shows in-game messages when you use some features. (0 = False, 1 = True (Default))
SkipCareerIntro = 0                 // (ONLY FOR EXPERTS) Skips career Intro. Puts you mid-air to the Start Grid of E002 (intro event). (0 = False (Default), 1 = True)
ForceCarLOD = -1                    // (ONLY FOR EXPERTS) Forces a specific level of detail for the car models. (-1 = None (Default), 0-4 = A-E)
ForceTireLOD = -1                   // (ONLY FOR EXPERTS) Forces a specific level of detail for the wheel models. (-1 = None (Default), 0-3 = A-D)
